<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>custom checkbox</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h3>choose interest</h3>
  <form action="">
    <div class="container">
      <input type="checkbox" name="web" id="binary">
      <label class="box" for="binary">
        <i class="fa-solid fa-biohazard"></i>
        <span>binary</span> 
      </label>
      
      <input type="checkbox" name="web" id="scheme">
      <label class="box" for="scheme">
        <i class="fa-solid fa-code-pull-request"></i>
        <span>scheme</span>
      </label>
      
      <input type="checkbox" name="web" id="drawing">
      <label class="box" for="drawing">
        <i class="fas fa-tablet-alt"></i>
        <span>drawing</span>
      </label>
      
      <input type="checkbox" name="web" id="web" checked>
      <label class="box" for="web">
        <i class="fas fa-tablet-alt"></i>
        <span>web</span>
      </label>
      
      <input type="checkbox" name="web" id="bug">
      <label class="box" for="bug">
        <i class="fa-solid fa-bug"></i>
        <span>bug</span>
      </label>
      
      <input type="checkbox" name="web" id="cloud">
      <label class="box" for="cloud">
        <i class="fas fa-cloud"></i>
        <span> cloud </span>
      </label>
      
      <input type="checkbox" name="web" id="coding">
      <label class="box" for="coding">
        <i class="fa-solid fa-terminal"></i>
        <span> coding </span>
      </label>
      
      <input type="checkbox" name="web" id="puzzle" checked>
      <label class="box" for="puzzle">
        <i class="fa-solid fa-puzzle-piece"></i>
        <span> puzzle </span>
      </label>
    </div>
  </form>
</body>
</html>
